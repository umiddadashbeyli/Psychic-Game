
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game(Basic)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="psychic.css">
    <link rel="stylesheet" href="reset.css">

</head>
<body>
<header>
	<div class="pageheader">
	  <h1>The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2>Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-4">
			<img src="./psychic.jpg" class="thumbnail" alt="...">
		</div>
		<div class="col-4 d-flex align-items-center">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses so far:</li>
			</ul>
		</div>
		<div class="col-4">
			<img src="./Psychics.jpg" class="thumbnail" alt="...">
		</div>
	</div>
</div>
<!-- Javascript game.js -->
<script type="text/javascript" src="psychic.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
